<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container" id="drum-machine">
          <div class=" text-center" id="display">Audio clip name</div>
      
      <div id="display-box">
      <div class="row">
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="heater3"
        onclick='play("Q")'
      >
        Q
        <audio class="clip" src="./clip/Heater-3.mp3" id="Q"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block "
        id="heater1"
        onclick='play("W")'
      >
        W
        <audio class="clip" src="./clip/Heater-1.mp3" id="W"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="heater2"
        onclick='play("E")'
      >
        E
        <audio class="clip" src="./clip/Heater-2.mp3" id="E"></audio>
      </button>
      </div>
      </div>
      <div class="row">
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="heater6"
        onclick='play("A")'
      >
        A
        <audio class="clip" src="./clip/Heater-6.mp3" id="A"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="heater4"
        onclick='play("S")'
      >
        S
        <audio class="clip" src="./clip/Heater-4_1.mp3" id="S"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="closedHat"
        onclick='play("D")'
      >
        D
        <audio class="clip" src="./clip/Cev_H2.mp3" id="D"></audio>
      </button>
      
      </div>
      </div>
      <div class="row">
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="openHat"
        onclick='play("Z")'
      >
        Z
        <audio class="clip" src="./clip/Dsc_Oh.mp3" id="Z"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="kick"
        onclick='play("X")'
      >
        X
        <audio class="clip" src="./clip/RP4_KICK_1.mp3" id="X"></audio>
      </button>
      </div>
      <div class="col-1">
      <button
        class="drum-pad btn btn-block"
        id="kicNHat"
        onclick='play("C")'
      >
        C
        <audio class="clip" src="./clip/Kick_n_Hat.mp3" id="C"></audio>
      </button>     
      </div>     
      </div>      
      </div>  
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
